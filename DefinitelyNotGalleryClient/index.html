<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Definitely Not Gallery</title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <header>
            <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                <div class="container-fluid">
                    <div id="container-user-info">
                        <ul class="nav navbar-nav navbar-left">
                            <li><a href="#/login/">Login</a></li>
                            <li><a href="#/register/">Register</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <div id="content">
        </div>

        <script id="pictures-template" type='text/x-mustache-template'>
            {{#.}}
            <div class="picture-frame">
                <img src="{{{Url}}}" width="200" height="200" alt="{{Name}}" />
                <div>
                    <span class="picture-name">
                        {{Name}}
                    </span>
                </div>
            </div>
            {{/.}}
        </script>
        <script src="scripts/libs/require.js" data-main="scripts/app"></script>
     </div>
</body>
</html>
