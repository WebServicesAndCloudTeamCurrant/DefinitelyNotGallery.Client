<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Definitely Not Gallery</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>Definitely Not Gallery</h1>
        </header>
        <div id="content">
        </div>
    </div>

    <script id="pictures-template" type='text/x-mustache-template'>
        {{#.}}
            <div class="picture-frame">
                <img src="{{{Url}}}" width="200" height="200" alt="{{Name}}" />
                <div>
                    <span class="picture-name">
                        {{Name}}
                    </span>
                </div>
            </div>
        {{/.}}
    </script>
    <script src="scripts/libs/require.js" data-main="scripts/app"></script>
</body>
</html>
