<div class="col-md-4">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Sign In</h3>
        </div>
        <div class="panel-body">
            <div role="form">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" id="tb-login-username" placeholder="Username" name="username" type="text" autofocus="">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="tb-login-password" placeholder="Password" name="password" type="password" value="">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input name="remember" type="checkbox" value="Remember Me">Remember Me
                        </label>
                    </div>
                    <button id="btn-login" class="btn btn-sm btn-success">Login</button>
                </fieldset>
            </div>
        </div>
    </div>
</div>
