<div class="col-md-4">
    <div class="login-panel panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Register</h3>
        </div>
        <div class="panel-body">
            <form role="form">
                <fieldset>
                    <div class="form-group">
                        <input class="form-control" id="tb-register-username" placeholder="Username" name="username" type="text" autofocus="">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="tb-register-email" placeholder="Email" name="email" type="email" value="">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="tb-register-password" placeholder="Password" name="password" type="password" value="">
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="tb-register-confirm-password" placeholder="Confirm Password" name="confirmPassword" type="password" value="">
                    </div>
                    <button id="btn-register" class="btn btn-sm btn-success">Register</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
